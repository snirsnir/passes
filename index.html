<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פצחו את הסיסמא</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>פצחו את הסיסמא</h1>
        <p id="story">שמי סמסון ואני אוהב לשיר ונולדתי ב-22 בנובמבר.</p>
        <div style="position: relative; display: flex; align-items: center;">
            <span id="togglePassword" style="cursor: pointer; margin-left: 10px;">👁️</span>
            <input type="password" id="passwordInput" placeholder="הזן סיסמא" style="flex-grow: 1;">
        </div>
        <button id="submitBtn">שלח</button>
        <p id="feedback"></p>
        <img id="storyImage" src="" alt="Story Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">
    </div>

    <script src="script.js"></script>
</body>
</html>
